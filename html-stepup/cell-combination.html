<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テーブルのセルの結合</title>
</head>
<body>
  <table border="1">
    <caption>横に結合（列を結合）</caption>
    <tr>
      <th colspan="3">セルを結合</th>
    </tr>
    <tr>
      <td>コンテンツ１</td>
      <td>コンテンツ２</td>
      <td>コンテンツ３</td>
    </tr>
  </table>
  <br>
  <table border="1">
    <caption>縦に結合（行を結合）</caption>
    <tr>
      <td rowspan="3">セルを結合</td>
      <td>コンテンツ１</td>
    </tr>
    <tr>
      <tr>
        <td>コンテンツ２</td>
      </tr>
      <tr>
        <td>コンテンツ３</td>
      </tr>
    </tr>
  </table>
</body>
</html>
