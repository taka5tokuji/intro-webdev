<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thead, tbody, tfootの練習</title>
</head>
<body>
  <table border ="1">
    <thead>
      <tr>
        <th>ヘッダー１</th>
        <th>ヘッダー２</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ボディ１</td>
        <td>ボディ２</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>フッター１</td>
        <td>フッター２</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
