<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>セレクターの練習</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  body{
    background-color: #ccc;
  }
    #hello{
      color: blue;
    }
    .completed{
      text-decoration: line-through;
    }
    li.red {
      color: blue;
    }

</style>
</head>
<body>
  <h1 class="blue">セレクターの練習</h1>
  <p id="hello">こんにちは皆さん</p>
  <ul>
    <li><input type="checkbox">読書</li>
    <li><input type="checkbox" checked>HTMLの学習</li>
    <li class="completed red"><input type="checkbox" checked>JavaScriptの学習</li>
  </ul>
</body>
</html>
